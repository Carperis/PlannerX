<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted Data Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="details" class="container mt-4">
        <h3>Details</h3>
        <!-- Placeholder for dynamic content -->
    </div>

    <script>
        function displayFormattedData(data) {
            var detailsContainer = $("#details");
            detailsContainer.empty();

            $.each(data, function (key, value) {
                var formattedValue = value.value.toFixed(2);
                var minValue = value.min_value;
                var maxValue = value.max_value;

                var formattedRow =
                    "<div class='row mb-3'>" +
                        "<div class='col'>" +
                            "<h5>" + key + ": " + formattedValue + "</h5>" +
                            "<div class='d-flex justify-content-evenly'>" + 
                                "<div>" + minValue + "</div>"  + 
                            generateProgressBar(value.value, minValue, maxValue) + 
                                "<div>" + maxValue + "</div>" + 
                            "</div>" +
                        "</div>" +
                    "</div>";

                detailsContainer.append(formattedRow);
            });
        }

        function generateProgressBar(value, min, max) {
            var percentage = ((value - min) / (max - min)) * 100;
            var progressBar =
                "<div class='progress'>" +
                "<div class='progress-bar' role='progressbar' style='width: " + percentage + "%' aria-valuenow='" + value + "' aria-valuemin='" + min + "' aria-valuemax='" + max + "'></div>" +
                "</div>";
            return progressBar;
        }

        $(document).ready(function () {
            var data = {
                'Average Score': { 'value': 3.6, 'min_value': 0, 'max_value': 5 },
                'Earliest Time': { 'value': 10.166666666666666, 'min_value': 0, 'max_value': 24 },
                'Latest Time': { 'value': 18.25, 'min_value': 0, 'max_value': 24 }
            };

            displayFormattedData(data);
        });
    </script>

</body>

</html>
