{% extends 'base.html' %}

{% endblock %}

{% block body %}
<h1>Register Page</h1>

<form method="POST" action="">
    {{ form.hidden_tag() }}

    {{ form.submit }}
</form>

<a href="{{ url_for('login') }}">Already have an account? Log In</a>
{% endblock %}
