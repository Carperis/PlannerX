    {% block head %}{% endblock %}
</head>

<body class="bg-gray-900">
    {% block body %}{% endblock %}

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script>
        window.onload = function () {
            function updateImage() {
                var image = document.getElementById("img");
                image.src = image.src.split("?")[0] + "?" + new Date().getTime();
            }
            setInterval(updateImage, 100);
        }
    </script>
    <style>
        .mainfont-light {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
        }

        .mainfont-regular {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }

        .mainfont-bold {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .drop-shadow {
            border-radius: 20px;
            box-shadow: 18px 18px 30px #d1d9e6, -18px -18px 30px #fff;
        }

        .inner-shadow {
            border-radius: 20px;
            box-shadow: inset 18px 18px 30px #d1d9e6, inset -18px -18px 30px #fff;
        }

        .inner-shadow-ring {
            border-radius: 100%;
            box-shadow: inset 9px 9px 15px #d1d9e6, inset -9px -9px 15px #fff;
        }

        .inner-shadow-ring:before {
            content: "";
            position: absolute;
            left: 20%;
            top: 20%;
            width: 60%;
            height: 60%;
            border-radius: 100%;
            background: #ecf0f3;
            box-shadow: 9px 9px 15px #d1d9e6, -9px -9px 15px #fff;
        }
    </style>

</body>

</html>
